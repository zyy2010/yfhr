<script>
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};

    var yugi = function (now) {
        var d = new Date(now.replace(/[^\d]/g, "/") + "/1");
        var result = [now];
        for(var i = 0; i < 11; i++) {
            d.setMonth(d.getMonth() - 1);
            var m = d.getMonth() + 1;
            result.unshift(d.getFullYear() + "年" + m + '月');
        }
        return result;
    }
    var data = new Date(),
        year = data.getFullYear(),
        month = data.getMonth() + 1;
    var monthDate = yugi(year + '年' + month + '月');// 获取当前月份前12个月

    option = null;
    option = {
        title: {
            text: ''
        },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            },
            textStyle: {
                align: 'left'
            }
        },
        legend: {
            data:['在职人数','离职人数','入职人数'],
            left: '4%'
        },
        toolbox: {
            feature: {
                saveAsImage: {},
                magicType: {type: ['line', 'bar']},
                restore: {}
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : monthDate
            }
        ],
        yAxis : [
            {
                type : 'value',
                min:0,
                max:500,
                axisLabel:{
                    formatter: function (value) {
                        var texts = [];
                        if(value==0){
                            texts.push(0);
                        }
                        else if (value <=100) {
                            texts.push('100');
                        }
                        else if (value<= 200) {
                            texts.push('200');
                        }
                        else if(value<= 300){
                            texts.push('300');
                        }
                        else if(value<= 400){
                            texts.push('400');
                        }
                        else{
                            texts.push('500');
                        }
                        return texts;
                    }
                }
            }
        ],
        series : [
            {
                name:'离职人数',
                type:'line',
                stack: '总量',
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(// 折线区域颜色
                            0, 0, 0, 1,  
                            [  
                                {offset: 0, color: '#f1660c'},  
                                {offset: 0.7, color: '#f0c49d'},  
                                {offset: 1, color: '#f4e2ce'}
                            ]  
                        )
                    }
                },
                itemStyle : {  
                    normal : { 
                        color:'#f1660c',// 折线圆点颜色
                        lineStyle:{
                            color:'#f1660c'// 折线颜色
                        }  
                    }  
                },
                data:[10, 8, 0, 2, 5, 15, 22, 12, 0, 9, 6, 3]
            },
            {
                name:'入职人数',
                type:'line',
                stack: '总量',
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,  
                            [  
                                {offset: 0, color: '#66c96a'},  
                                {offset: 0.7, color: '#afe2a3'},  
                                {offset: 1, color: '#e0f4df'}  
                            ]  
                        )
                    }
                },
                itemStyle : {
                    normal : { 
                        color:'#66c96a',
                        lineStyle:{
                            color:'#66c96a'
                        }  
                    }
                },
                data:[20, 12, 3, 0, 9, 7, 13, 12, 8, 0, 3, 9]
            },
            {
                name:'在职人数',
                type:'line',
                stack: '总量',
                areaStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,  
                            [  
                                {offset: 0, color: '#3baef6'},  
                                {offset: 0.7, color: '#d6f6fe'},  
                                {offset: 1, color: '#ddd'}  
                            ]  
                        )
                    }
                },
                itemStyle : {  
                    normal : { 
                        color:'#3baef6',
                        lineStyle:{
                            color:'#3baef6'  
                        }  
                    }  
                },
                data:[260, 270, 265, 300, 292, 260, 280, 300, 310, 290, 270, 280]
            },
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

</script>
